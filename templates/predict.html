{% extends 'main.html' %} {% block content %}
<style>
  body {
    font-family: Cambria;
    height: 100%;
    /* background-image: linear-gradient(#4e0374, #c37ee6); */
    background-color: #abe2e6;

    margin-top: 40vh;
    background-repeat: no-repeat;
    background-attachment: fixed;
    overflow-y: hidden;
    /* display: flex;
    justify-content: center; */
  }
</style>
<div class="row" style="margin-bottom: 477px">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    {% if pred == 1 %}
    <div class="card card-body alert alert-danger">
      <center>POSITIVE. The patient might have Chronic Kidney Disease.</center>
    </div>
    {% else %}
    <div class="card card-body alert alert-success">
      <center>NEGATIVE. The patient is healthy.</center>
    </div>
    {% endif %}
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <a
          href="{{ url_for('home') }}"
          class="btn btn-block btn-primary"
          style="background-color: #3a7d97"
          >Back to Home</a
        >
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
